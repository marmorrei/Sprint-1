<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sprint 1 - Nivel 2</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="options">
          <div class="logo">
            <img id="logo" src="images/logo.png" alt="Japanese Temple Logo" />
          </div>
          <nav class="nav">
            <ul class="menu">
              <li>
                <img
                  class="listItem icon"
                  src="images/house.svg"
                  alt="House icon"
                />
                <p class="listItem">Inicio</p>
              </li>
              <li>
                <img
                  class="listItem icon"
                  src="images/map.svg"
                  alt="Map icon"
                />
                <p class="listItem">Rutas</p>
              </li>
              <li>
                <img
                  class="listItem icon"
                  src="images/hotel.svg"
                  alt="Letter H icon"
                />
                <p class="listItem">Hoteles</p>
              </li>
              <li>
                <img
                  class="listItem icon"
                  src="images/plane.svg"
                  alt="Plane icon"
                />
                <p class="listItem">Vuelos</p>
              </li>
              <li>
                <img
                  class="listItem icon"
                  src="images/envelope.svg"
                  alt="Envelope icon"
                />
                <p class="listItem">Contacto</p>
              </li>
            </ul>
          </nav>
          <div class="socialMedia">
            <img
              class="icon"
              class="socialNetwork"
              src="images/facebook.svg"
              alt="Facebook icon"
            />
            <img
              class="icon"
              class="socialNetwork"
              src="images/twitter.svg"
              alt="Twitter icon"
            />
          </div>
        </div>
        <div class="mainTitle">
          <h1>"Disfruta de la experiencia de otros viajeros"</h1>
        </div>
      </header>

      <section class="section">
        <div class="articles">
          <article class="article"></article>
          <article class="article"></article>
          <article class="article"></article>
          <article class="article"></article>
          <div class="foot"></div>
        </div>
        <aside class="aside">
          <div class="something"></div>
          <div class="something"></div>
        </aside>
      </section>

      <footer class="footer">
        <div class="info"></div>
      </footer>
    </div>
  </body>
</html>
